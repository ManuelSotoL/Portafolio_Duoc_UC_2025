<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reportes - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body onload="initReports()">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="../Img/logo.png" width="60" alt="Inventrack logo">
                <strong>Inventrack</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="bodegas.html">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="reportes.html">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
                </ul>
                <button class="btn btn-danger" onclick="logout()">Salir</button>
            </div>
        </div>
    </nav>

    <main class="container-page">
        <h2 class="section-title text-center">Gestión de Reportes</h2>

        <div class="card shadow-sm mb-3 filters-card">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-12 col-md-4">
                        <label class="form-label">Buscar (producto o SKU)</label>
                        <input id="fltQuery" type="text" class="form-control" placeholder="Ej: tornillo, SKU001">
                    </div>
                    <div class="col-12 col-md-4">
                        <label class="form-label">Bodega</label>
                        <select id="fltWarehouse" class="form-select">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <label class="form-label">Opciones</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="fltOnlyLow">
                            <label class="form-check-label" for="fltOnlyLow">Solo bajo mínimo</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mt-1">
            <div class="col-md-6">
                <div class="card shadow-sm card-scroll">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <div>
                            <span>Stock bajo</span>
                            <span class="badge bg-secondary ms-2" id="lowCount">0</span>
                        </div>
                        <button class="btn btn-success btn-sm soft-hover" onclick="downloadLowStockCSV()">Exportar
                            CSV</button>
                    </div>
                    <div class="card-body">
                        <div class="scroll-body" id="reportLowStockContainer"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm card-scroll">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <span>Resumen por Bodega</span>
                        <span class="badge bg-secondary" id="summaryCount">0</span>
                    </div>
                    <div class="card-body">
                        <div class="scroll-body" id="warehouseSummary"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const LS_KEY = 'inventrackDB';

        function loadDB() {
            const raw = localStorage.getItem(LS_KEY);
            if (raw) { try { return JSON.parse(raw); } catch { } }
            const seed = {
                products: [
                    { id: 'p1', sku: 'SKU001', name: 'Producto 1', minStock: 5, stocks: {} },
                    { id: 'p2', sku: 'SKU002', name: 'Producto 2', minStock: 2, stocks: {} }
                ],
                warehouses: [
                    { id: 'w1', name: 'Bodega A' },
                    { id: 'w2', name: 'Bodega B' }
                ],
                movements: []
            };
            seed.products = seed.products.map(p => ({
                ...p,
                stocks: seed.warehouses.reduce((acc, w) => (acc[w.id] = acc[w.id] ?? 0, acc), p.stocks || {})
            }));
            localStorage.setItem(LS_KEY, JSON.stringify(seed));
            return seed;
        }

        function saveDB() { localStorage.setItem(LS_KEY, JSON.stringify(db)); }

        function ensureStocksForWarehouses() {
            db.products = db.products.map(p => ({
                ...p,
                stocks: db.warehouses.reduce((acc, w) => {
                    acc[w.id] = typeof acc[w.id] === 'number' ? acc[w.id] : 0;
                    return acc;
                }, { ...(p.stocks || {}) })
            }));
        }

        let db = loadDB();
        let filters = { q: '', wid: '', onlyLow: false };

        function initReports() {
            ensureStocksForWarehouses();
            saveDB();

            const sel = document.getElementById('fltWarehouse');
            db.warehouses.forEach(w => {
                const opt = document.createElement('option');
                opt.value = w.id;
                opt.textContent = w.name;
                sel.appendChild(opt);
            });

            document.getElementById('fltQuery').addEventListener('input', applyFilters);
            document.getElementById('fltWarehouse').addEventListener('change', applyFilters);
            document.getElementById('fltOnlyLow').addEventListener('change', applyFilters);

            renderAll();
        }

        function applyFilters() {
            filters.q = (document.getElementById('fltQuery').value || '').toLowerCase();
            filters.wid = document.getElementById('fltWarehouse').value || '';
            filters.onlyLow = document.getElementById('fltOnlyLow').checked;
            renderAll();
        }

        function renderAll() {
            renderLowStock();
            renderWarehouseSummary();
        }

        function getLowStockRaw() {
            const lowStock = [];
            db.products.forEach(p => {
                db.warehouses.forEach(w => {
                    const qty = p.stocks?.[w.id] ?? 0;
                    if (qty < (p.minStock ?? 0)) lowStock.push({ product: p, warehouse: w, qty });
                });
            });
            return lowStock;
        }

        function getLowStockFiltered() {
            let data = getLowStockRaw();
            if (filters.wid) data = data.filter(a => a.warehouse.id === filters.wid);
            if (filters.q) {
                data = data.filter(a =>
                    (a.product.name + ' ' + a.product.sku).toLowerCase().includes(filters.q)
                );
            }
            return data;
        }

        function renderLowStock() {
            const container = document.getElementById('reportLowStockContainer');
            const countEl = document.getElementById('lowCount');
            let items = getLowStockFiltered();

            countEl.textContent = String(items.length);

            if (!items.length) {
                container.innerHTML = '<div class="text-muted">No hay productos bajo el mínimo.</div>';
                return;
            }

            container.innerHTML = '';
            items.forEach(a => {
                const div = document.createElement('div');
                div.className = 'p-2 mb-2 border rounded d-flex justify-content-between align-items-center bg-warning-subtle';
                div.innerHTML = `
          <div>
            <div class="fw-semibold">${a.product.name} <small class="text-muted">(${a.product.sku})</small></div>
            <small class="text-muted">Bodega: ${a.warehouse.name}</small>
          </div>
          <div class="text-end">
            <span class="badge bg-danger text-light">${a.qty}</span>
            <div class="text-xs text-muted">Mín: ${a.product.minStock}</div>
          </div>`;
                container.appendChild(div);
            });
        }

        function renderWarehouseSummary() {
            const container = document.getElementById('warehouseSummary');
            const summaryCount = document.getElementById('summaryCount');
            container.innerHTML = '';

            const warehousesToShow = filters.wid ? db.warehouses.filter(w => w.id === filters.wid) : db.warehouses;

            let rowsRendered = 0;

            warehousesToShow.forEach(w => {
                const card = document.createElement('div');
                card.className = 'mb-3 p-2 border rounded bg-warning-subtle';

                let content = `<div class="fw-bold mb-2">${w.name}</div>`;
                const prods = db.products.filter(p =>
                    !filters.q || (p.name + ' ' + p.sku).toLowerCase().includes(filters.q)
                );

                let any = false;
                prods.forEach(p => {
                    const qty = p.stocks?.[w.id] ?? 0;
                    if (filters.onlyLow && !(qty < (p.minStock ?? 0))) return;
                    any = true;
                    rowsRendered++;
                    content += `
            <div class="d-flex justify-content-between">
              <span>${p.name} <small class="text-muted">(${p.sku})</small></span>
              <span class="badge ${qty < (p.minStock ?? 0) ? 'bg-danger text-light' : 'bg-secondary text-dark'}">${qty}</span>
            </div>`;
                });

                if (!any) {
                    content += `<div class="text-muted">Sin productos para mostrar con los filtros actuales.</div>`;
                }

                card.innerHTML = content;
                container.appendChild(card);
            });

            summaryCount.textContent = String(rowsRendered);
        }

        function downloadLowStockCSV() {
            const lowStock = getLowStockFiltered();
            const rows = [["Producto", "SKU", "Bodega", "Stock", "Mínimo"]];
            lowStock.forEach(a =>
                rows.push([a.product.name, a.product.sku, a.warehouse.name, a.qty, a.product.minStock])
            );

            if (rows.length === 1) {
                alert("No hay datos para exportar con los filtros aplicados");
                return;
            }

            const csv = rows.map(r =>
                r.map(v => `"${String(v ?? '').replace(/"/g, '""')}"`).join(",")
            ).join("\n");

            const a = document.createElement('a');
            a.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
            a.download = `alertas_stock_bajo_${new Date().toISOString().slice(0, 10)}.csv`;
            a.click();
        }

        function logout() { window.location.href = "../index.html"; }
    </script>
</body>

</html>
