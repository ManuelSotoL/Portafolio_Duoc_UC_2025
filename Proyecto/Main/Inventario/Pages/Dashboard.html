<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="initDashboard()">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="../Img/logo.png" width="80"><strong> Inventrack</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="bodegas.html">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-danger" type="button" onclick="logout()">Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="container py-5">
        <!-- Estadísticas -->
        <div class="row g-4" id="statsContainer"></div>

        <!-- Alertas -->
        <div class="card mt-4">
            <div class="card-header"><strong>Alertas de stock bajo</strong></div>
            <div class="card-body" id="lowStockContainer"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Base de datos simulada
        let db = {
            products: [
                { id: 'p1', sku: 'SKU001', name: 'Producto 1', minStock: 5 },
                { id: 'p2', sku: 'SKU002', name: 'Producto 2', minStock: 3 }
            ],
            warehouses: [
                { id: 'w1', name: 'Bodega A' },
                { id: 'w2', name: 'Bodega B' }
            ],
            movements: [],
            stocks: {
                'SKU001': { 'w1': 2, 'w2': 6 },
                'SKU002': { 'w1': 4, 'w2': 1 }
            }
        };

        // Inicialización
        function initDashboard() {
            renderStats();
            renderLowStock();
        }

        // Estadísticas generales
        function renderStats() {
            const container = document.getElementById('statsContainer');
            container.innerHTML = '';

            const stats = [
                { title: 'Productos', value: db.products.length, footer: 'Activos en catálogo' },
                { title: 'Bodegas', value: db.warehouses.length, footer: 'Ubicaciones operativas' },
                { title: 'Movimientos', value: db.movements.length, footer: 'Histórico registrado' }
            ];

            stats.forEach(s => {
                const div = document.createElement('div');
                div.className = 'col-md-4';
                div.innerHTML = `
            <div class="card rounded-2xl p-3 text-center shadow-sm">
                <h5>${s.title}</h5>
                <div class="display-5 fw-bold">${s.value}</div>
                <small class="text-muted">${s.footer}</small>
            </div>
        `;
                container.appendChild(div);
            });
        }

        // Alertas de stock bajo
        function renderLowStock() {
            const container = document.getElementById('lowStockContainer');
            container.innerHTML = '';

            const lowStock = [];
            db.products.forEach(p => {
                db.warehouses.forEach(w => {
                    const qty = db.stocks[p.sku]?.[w.id] || 0;
                    if (qty < p.minStock) {
                        lowStock.push({ product: p, warehouse: w, qty });
                    }
                });
            });

            if (lowStock.length === 0) {
                container.innerHTML = '<div class="text-muted">No hay alertas. ¡Todo en orden!</div>';
            } else {
                lowStock.forEach(a => {
                    const div = document.createElement('div');
                    div.className = 'd-flex justify-content-between align-items-center p-2 mb-2 rounded border bg-warning bg-opacity-25';
                    div.innerHTML = `
                <div>
                    <div><strong>${a.product.name}</strong> <small class="text-muted">(${a.product.sku})</small></div>
                    <small>Bodega: ${a.warehouse.name}</small>
                </div>
                <span class="badge bg-danger">Stock: ${a.qty} / Min: ${a.product.minStock}</span>
            `;
                    container.appendChild(div);
                });
            }
        }

        // Logout
        function logout() {
            window.location.href = "../index.html";
        }
    </script>
</body>

</html>
