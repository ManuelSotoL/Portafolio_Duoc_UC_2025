<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body onload="initDashboard()">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="../Img/logo.png" width="80" alt="Inventrack"><strong> Inventrack</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="bodegas.html">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-danger" type="button" onclick="logout()">Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container-dashboard">
        <h2 class="section-title text-center">Panel de Control</h2>

        <div class="row g-4 mb-4 stats-grid" id="statsContainer"></div>

        <div class="row w-100">
            <div class="col-12">
                <div class="card card-scroll">
                    <div class="card-header"><strong>Alertas de Stock Bajo</strong></div>
                    <div class="card-body">
                        <div class="scroll-body" id="lowStockContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const LS_KEY = 'inventrackDB';

        function loadDB() {
            const raw = localStorage.getItem(LS_KEY);
            if (raw) {
                try { return JSON.parse(raw); } catch { }
            }
            const seed = {
                products: [
                    { id: 'p1', sku: 'SKU001', name: 'Producto 1', minStock: 5, stocks: {} },
                    { id: 'p2', sku: 'SKU002', name: 'Producto 2', minStock: 3, stocks: {} }
                ],
                warehouses: [
                    { id: 'w1', name: 'Bodega A' },
                    { id: 'w2', name: 'Bodega B' }
                ],
                movements: []
            };
            seed.products = seed.products.map(p => ({
                ...p,
                stocks: seed.warehouses.reduce((acc, w) => (acc[w.id] = acc[w.id] ?? 0, acc), p.stocks || {})
            }));
            localStorage.setItem(LS_KEY, JSON.stringify(seed));
            return seed;
        }

        function saveDB() { localStorage.setItem(LS_KEY, JSON.stringify(db)); }

        function ensureStocksForWarehouses() {
            db.products = db.products.map(p => ({
                ...p,
                stocks: db.warehouses.reduce((acc, w) => {
                    acc[w.id] = typeof acc[w.id] === 'number' ? acc[w.id] : 0;
                    return acc;
                }, { ...(p.stocks || {}) })
            }));
        }

        let db = loadDB();

        function initDashboard() {
            ensureStocksForWarehouses();
            saveDB();
            renderStats();
            renderLowStock();
        }

        function renderStats() {
            const container = document.getElementById('statsContainer');
            container.innerHTML = '';

            const stats = [
                { title: 'Productos', value: db.products.length, footer: 'Activos en catálogo' },
                { title: 'Bodegas', value: db.warehouses.length, footer: 'Ubicaciones operativas' },
                { title: 'Movimientos', value: db.movements.length, footer: 'Histórico registrado' }
            ];

            stats.forEach(s => {
                const div = document.createElement('div');
                div.className = 'col-12 col-sm-6 col-lg-4 d-flex';
                div.innerHTML = `
          <div class="card p-3 text-center shadow-sm h-100 w-100">
            <h5>${s.title}</h5>
            <div class="display-5 fw-bold">${s.value}</div>
            <small>${s.footer}</small>
          </div>
        `;
                container.appendChild(div);
            });
        }

        function renderLowStock() {
            const container = document.getElementById('lowStockContainer');
            container.innerHTML = '';

            const lowStock = [];
            db.products.forEach(p => {
                db.warehouses.forEach(w => {
                    const qty = p.stocks?.[w.id] ?? 0;
                    if (qty < (p.minStock ?? 0)) {
                        lowStock.push({ product: p, warehouse: w, qty });
                    }
                });
            });

            if (lowStock.length === 0) {
                container.innerHTML = '<div class="text-muted">No hay alertas. ¡Todo en orden!</div>';
            } else {
                lowStock.forEach(a => {
                    const div = document.createElement('div');
                    div.className = 'movement-card';
                    div.innerHTML = `
            <div><strong>${a.product.name}</strong> <small class="text-muted">(${a.product.sku})</small></div>
            <small>Bodega: ${a.warehouse.name}</small><br>
            <span class="badge bg-danger mt-2">Stock: ${a.qty} / Min: ${a.product.minStock}</span>
          `;
                    container.appendChild(div);
                });
            }
        }

        function logout() {
            window.location.href = "../index.html";
        }
    </script>
</body>

</html>
