<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body onload="initProducts()">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="../Img/logo.png" width="80" alt="Inventrack"><strong> Inventrack</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="bodegas.html">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-danger" type="button" onclick="logout()">Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container-dashboard">
        <h2 class="section-title text-center">Gestión de Productos</h2>

        <div class="row g-4 w-100">
            <div class="col-12">
                <div class="card shadow-sm card-scroll" id="productsCard">
                    <div class="card-header">
                        <strong>Productos</strong>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2 align-items-center text-start mb-3">
                            <input type="text" id="searchInput" class="form-control"
                                placeholder="Buscar por SKU o nombre">
                            <button id="btnNuevoProducto" class="btn btn-primary" type="button" data-bs-toggle="modal"
                                data-bs-target="#productModal">Nuevo</button>
                        </div>
                        <div class="scroll-body">
                            <div id="productsContainer" class="row g-3 text-start"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">SKU</label>
                        <div class="input-group">
                            <span class="input-group-text">SKU</span>
                            <input type="text" id="newSKUNum" class="form-control" placeholder="Ej: 001">
                        </div>
                        <div class="form-text">Escribe solo el número. Se guardará como SKU+Número (ej: SKU001).</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="newName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock mínimo</label>
                        <input type="number" id="newMinStock" class="form-control" value="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label class="form-label">SKU</label>
                        <div class="input-group">
                            <span class="input-group-text">SKU</span>
                            <input type="text" id="editSKUNum" class="form-control" placeholder="Ej: 001">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="editName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock mínimo</label>
                        <input type="number" id="editMinStock" class="form-control" value="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const LS_KEY = 'inventrackDB';

        function loadDB() {
            const raw = localStorage.getItem(LS_KEY);
            if (raw) { try { return JSON.parse(raw); } catch { } }
            const seed = {
                products: [
                    { id: 'p1', sku: 'SKU001', name: 'Producto 1', minStock: 5, stocks: {} },
                    { id: 'p2', sku: 'SKU002', name: 'Producto 2', minStock: 3, stocks: {} }
                ],
                warehouses: [
                    { id: 'w1', name: 'Bodega A' },
                    { id: 'w2', name: 'Bodega B' }
                ],
                movements: [],
                users: []
            };
            seed.products = seed.products.map(p => ({
                ...p,
                stocks: seed.warehouses.reduce((acc, w) => (acc[w.id] = acc[w.id] ?? 0, acc), p.stocks || {})
            }));
            localStorage.setItem(LS_KEY, JSON.stringify(seed));
            return seed;
        }
        function saveDB() { localStorage.setItem(LS_KEY, JSON.stringify(db)); }

        function currentUser() {
            try { return JSON.parse(sessionStorage.getItem('inventrackUser')) || null; } catch { return null; }
        }
        function canEditProducts() {
            const u = currentUser();
            return u && (u.role === 'admin' || u.role === 'operador');
        }

        let db = loadDB();

        function ensureStocksForWarehouses() {
            db.products = db.products.map(p => ({
                ...p,
                stocks: db.warehouses.reduce((acc, w) => {
                    acc[w.id] = typeof acc[w.id] === 'number' ? acc[w.id] : 0;
                    return acc;
                }, { ...(p.stocks || {}) })
            }));
        }

        function initProducts() {
            ensureStocksForWarehouses();
            saveDB();
            if (!canEditProducts()) {
                document.getElementById('btnNuevoProducto').style.display = 'none';
            }
            renderProducts();
            document.getElementById('searchInput').addEventListener('input', renderProducts);

            attachStickyShadow('productsCard');
        }

        function attachStickyShadow(cardId) {
            const card = document.getElementById(cardId);
            if (!card) return;
            const scroller = card.querySelector('.scroll-body');
            if (!scroller) return;
            const toggle = () => card.classList.toggle('scrolled', scroller.scrollTop > 0);
            scroller.addEventListener('scroll', toggle);
            toggle();
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            const q = (document.getElementById('searchInput').value || '').toLowerCase();
            container.innerHTML = '';

            const filtered = db.products.filter(p => (p.sku + ' ' + p.name).toLowerCase().includes(q));
            if (filtered.length === 0) {
                container.innerHTML = `
          <div class="col-12">
            <div class="card p-3 text-center shadow-sm">
              <div class="text-muted">No hay productos para mostrar.</div>
            </div>
          </div>`;
                return;
            }

            filtered.forEach(p => {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 col-12 product-col';

                const min = Number(p.minStock) || 0;
                const warehousesHTML = db.warehouses.map(w => {
                    const qty = p.stocks?.[w.id] ?? 0;
                    return `
            <div class="d-flex justify-content-between border p-2 rounded mb-1">
              <div>${w.name}</div>
              <div>${qty}</div>
            </div>`;
                }).join('');

                col.innerHTML = `
          <div class="card h-100 shadow-sm text-start">
            <div class="card-body">
              <h5 class="card-title">${p.name} <small class="opacity-75">(${p.sku})</small></h5>
              <p class="card-text">Stock mínimo: ${min}</p>
              <div class="mb-2">${warehousesHTML}</div>
              <div class="d-flex gap-2">
                ${canEditProducts() ? `
                  <button class="btn btn-success btn-sm" onclick="openEdit('${p.id}')">Editar</button>
                  <button class="btn btn-outline-danger btn-sm" onclick="deleteProduct('${p.id}')">Eliminar</button>
                ` : `<small class="text-muted">Solo lectura</small>`}
              </div>
            </div>
          </div>`;
                container.appendChild(col);
            });
        }

        function buildSKUFromNumber(numStr) {
            const clean = (numStr || '').trim();
            if (!clean) return '';
            const onlyNum = clean.replace(/^SKU/i, '');
            return 'SKU' + onlyNum;
        }
        function skuNumberPart(sku) {
            if (!sku) return '';
            const m = sku.match(/^SKU\s*(.+)$/i);
            return m ? m[1] : sku;
        }

        function addProduct() {
            if (!canEditProducts()) return alert('No tienes permiso para crear productos');
            const skuNum = document.getElementById('newSKUNum').value;
            const name = document.getElementById('newName').value.trim();
            const minStock = Number(document.getElementById('newMinStock').value) || 0;

            const sku = buildSKUFromNumber(skuNum);
            if (!sku || !name) return alert('Completa todos los campos');
            if (db.products.some(p => p.sku.toLowerCase() === sku.toLowerCase())) return alert('SKU ya existe');

            const id = 'p' + Date.now();
            const stocks = db.warehouses.reduce((acc, w) => (acc[w.id] = 0, acc), {});
            db.products.push({ id, sku, name, minStock, stocks });

            saveDB();
            renderProducts();

            const el = document.getElementById('productModal');
            const instance = bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el);
            instance.hide();
            document.getElementById('newSKUNum').value = '';
            document.getElementById('newName').value = '';
            document.getElementById('newMinStock').value = 0;
        }

        function openEdit(id) {
            if (!canEditProducts()) return;
            const p = db.products.find(x => x.id === id);
            if (!p) return;

            document.getElementById('editId').value = p.id;
            document.getElementById('editSKUNum').value = skuNumberPart(p.sku);
            document.getElementById('editName').value = p.name;
            document.getElementById('editMinStock').value = p.minStock ?? 0;

            const el = document.getElementById('editProductModal');
            (bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el)).show();
        }

        function saveEdit() {
            if (!canEditProducts()) return;
            const id = document.getElementById('editId').value;
            const skuNum = document.getElementById('editSKUNum').value;
            const name = document.getElementById('editName').value.trim();
            const minStock = Number(document.getElementById('editMinStock').value) || 0;

            const newSKU = buildSKUFromNumber(skuNum);
            if (!newSKU || !name) return alert('Completa todos los campos');

            const duplicated = db.products.some(p => p.id !== id && p.sku.toLowerCase() === newSKU.toLowerCase());
            if (duplicated) return alert('SKU ya existe');

            db.products = db.products.map(p => {
                if (p.id !== id) return p;
                return { ...p, sku: newSKU, name, minStock };
            });

            saveDB();
            renderProducts();

            const el = document.getElementById('editProductModal');
            (bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el)).hide();
        }

        function deleteProduct(id) {
            if (!canEditProducts()) return;
            if (!confirm('¿Eliminar producto?')) return;
            db.movements = db.movements?.filter(m => m.productId !== id) || [];
            db.products = db.products.filter(p => p.id !== id);
            saveDB();
            renderProducts();
        }
        function logout() { window.location.href = "../index.html"; }
    </script>
</body>

</html>
