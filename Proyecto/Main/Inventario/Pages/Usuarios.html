<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="initUsers()">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><img src="../Img/logo.png" width="80"><strong>
                    Inventrack</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="bodegas.html">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="usuarios.html">Usuarios</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-danger" type="button" onclick="logout()">Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h2>Gestiónes de usuarios</h2>

        <div class="row g-4">

            <!-- Crear usuario -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Nuevo usuario</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Usuario</label>
                            <input type="text" id="username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Contraseña</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Rol</label>
                            <select id="role" class="form-select">
                                <option value="admin">Admin</option>
                                <option value="operador">Operador</option>
                                <option value="visor">Visor</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="addUser()">Crear</button>
                    </div>
                </div>
            </div>

            <!-- Lista de usuarios -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Usuarios</div>
                    <div class="card-body" id="usersList"></div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let me = { id: 'u0', username: 'admin', role: 'admin' }; // Usuario actual
        let db = {
            users: [
                { id: 'u0', username: 'admin', password: '123456', role: 'admin' },
                { id: 'u1', username: 'operador1', password: '123', role: 'operador' },
            ]
        };

        function initUsers() {
            renderUsers();
        }

        function renderUsers() {
            const container = document.getElementById('usersList');
            container.innerHTML = '';
            if (!can("admin")) {
                container.innerHTML = '<div class="text-muted">Solo el rol <b>admin</b> gestiona usuarios.</div>';
                return;
            }
            db.users.forEach(u => {
                const div = document.createElement('div');
                div.className = 'd-flex justify-content-between align-items-center mb-2 p-2 border rounded';
                div.innerHTML = `
            <div><strong>${u.username}</strong> <span class="badge bg-secondary text-capitalize">${u.role}</span></div>
            <div>
                <button class="btn btn-outline-danger btn-sm" onclick="deleteUser('${u.id}')">Eliminar</button>
            </div>
        `;
                container.appendChild(div);
            });
        }

        function addUser() {
            if (!can("admin")) return;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;

            if (!username || !password) return alert("Completa todos los campos");
            if (db.users.some(u => u.username === username)) return alert("Usuario ya existe");

            const id = 'u' + (db.users.length + 1);
            db.users.push({ id, username, password, role });
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('role').value = 'visor';
            renderUsers();
        }

        function deleteUser(id) {
            if (id === me.id) return alert("No puedes eliminar tu propio usuario");
            if (!confirm("¿Eliminar usuario?")) return;
            db.users = db.users.filter(u => u.id !== id);
            renderUsers();
        }

        function can(role) {
            return me.role === role || me.role === 'admin';
        }

        function logout() {
            window.location.href = "../index.html";
        }
    </script>

</body>

</html>
