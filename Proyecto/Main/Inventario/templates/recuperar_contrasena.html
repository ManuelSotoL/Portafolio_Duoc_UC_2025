<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=4) }}" />
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body>
    <main class="min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="card shadow-sm login-card w-100" style="max-width: 420px;">
            <div class="card-header text-center">
                <strong>Recuperar Contraseña</strong>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show"
                    role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form action="{{ url_for('recuperar_contrasena') }}" method="POST" novalidate>
                    <div class="mb-2 position-relative">
                        <i class="fa-solid fa-envelope position-absolute"
                            style="left:12px; top:50%; transform:translateY(-50%); color:#04bd7d;"></i>
                        <input type="email" name="email" id="email" class="form-control ps-5"
                            placeholder="Correo electrónico" required autocomplete="email" />
                    </div>
                    <div class="form-text mb-3 text-danger">Te enviaremos un enlace válido por 1 hora para restablecer tu
                        contraseña.</div>

                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>

                <hr class="my-4" />
                <p class="text-center mb-0">
                    <a href="{{ url_for('login') }}" class="link-primary">Volver al inicio de sesión</a>
                </p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
