<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=4) }}" />
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body>
    <main class="min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="card shadow-sm login-card w-100" style="max-width: 420px;">
            <div class="card-header text-center">
                <strong>Restablecer Contraseña</strong>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert {{ 'alert-success' if 'success' in messages[0] else 'alert-danger' }} alert-dismissible fade show"
                    role="alert">
                    {{ messages[0] }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" novalidate>
                    <div class="mb-3 position-relative">
                        <i class="fa-solid fa-lock position-absolute"
                            style="left:12px; top:50%; transform:translateY(-50%); color:#04bd7d;"></i>
                        <input type="password" name="nueva_contrasena" id="nueva_contrasena" class="form-control ps-5"
                            placeholder="Introduce tu nueva contraseña" required />
                        <button type="button" id="togglePassword"
                            class="btn btn-sm btn-link position-absolute top-0 end-0 mt-1 me-1"
                            aria-label="Mostrar u ocultar contraseña" style="text-decoration:none;">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Restablecer Contraseña</button>
                </form>

                <hr class="my-4" />
                <p class="text-center mb-0">
                    <a href="{{ url_for('login') }}" class="link-primary">Volver al inicio de sesión</a>
                </p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function () {
            const pwd = document.getElementById('nueva_contrasena');
            const btn = document.getElementById('togglePassword');
            if (!pwd || !btn) return;

            btn.addEventListener('click', function () {
                const isText = pwd.type === 'text';
                pwd.type = isText ? 'password' : 'text';

                const icon = this.querySelector('i');
                if (icon) {
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                    if (!icon.classList.contains('fa-eye') && !icon.classList.contains('fa-eye-slash')) {
                        icon.classList.add('fa-eye-slash');
                    }
                }
            });
        })();
    </script>
</body>

</html>
