<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=4) }}" />
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body>
    <main class="min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="card shadow-sm login-card w-100" style="max-width: 420px;">
            <div class="card-header text-center">
                <strong>Iniciar Sesión</strong>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert {{ 'alert-success' if category == 'success' else 'alert-danger' }} alert-dismissible fade show"
                    role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form action="{{ url_for('login') }}" method="POST" novalidate>
                    <div class="mb-3 position-relative">
                        <i class="fa-solid fa-user position-absolute"
                            style="left:12px; top:50%; transform:translateY(-50%); color:#04bd7d;"></i>
                        <input type="text" name="usuario" class="form-control ps-5" placeholder="Usuario" required
                            autocomplete="username" />
                    </div>

                    <div class="mb-2 position-relative">
                        <i class="fa-solid fa-lock position-absolute"
                            style="left:12px; top:50%; transform:translateY(-50%); color:#04bd7d;"></i>
                        <input type="password" name="contrasena" id="password" class="form-control ps-5"
                            placeholder="Contraseña" required autocomplete="current-password" />
                        <button type="button" id="togglePassword"
                            class="btn btn-sm btn-link position-absolute top-0 end-0 mt-1 me-1"
                            aria-label="Mostrar u ocultar contraseña" style="text-decoration:none;">
                            <i class="fa-regular fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a href="{{ url_for('recuperar_contrasena') }}" class="small">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>

                <hr class="my-4" />

                <p class="text-center mb-0">
                    ¿No tienes cuenta?
                    <a href="{{ url_for('registro') }}" class="link-primary">¡Crea una ahora!</a>
                </p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function () {
            const pwd = document.getElementById('password');
            const btn = document.getElementById('togglePassword');
            if (!pwd || !btn) return;

            btn.addEventListener('click', function () {
                const isText = pwd.type === 'text';
                pwd.type = isText ? 'password' : 'text';

                const icon = this.querySelector('i');
                if (icon) {
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                    if (!icon.classList.contains('fa-eye') && !icon.classList.contains('fa-eye-slash')) {
                        icon.classList.add('fa-eye-slash');
                    }
                }
            });
        })();
    </script>

    <!-- Limpieza opcional para “desactivar” almacenamiento previo -->
    <script>
        (function () {
            try { localStorage.removeItem('inventrackDB'); } catch { }
            try { sessionStorage.removeItem('inventrackUser'); } catch { }
        })();
    </script>
</body>

</html>
