<head>

</head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">

                    class="me-2" />
                <span class="text-dark">Inventrack</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/pagina_principal">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('productos') }}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('bodegas') }}">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('movimientos') }}">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('reportes') }}">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios') }}">Usuarios</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUser"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUser">
                            <li><a class="dropdown-item" href="{{ url_for('mi_perfil') }}"><i class="fas fa-user"></i>
                                    Mi Perfil</a>

                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}"><i
                                        class="fas fa-sign-out-alt"></i> Salir</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-page">
        <h2 class="section-title text-center">Gestión de Reportes</h2>

        <div class="card shadow-sm mb-3 filters-card">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-12 col-md-4">
                        <label class="form-label">Buscar (SKU o producto)</label>
                        <input id="fltQuery" type="text" class="form-control" placeholder="Ej: SKU001, tornillo">
                    </div>
                    <div class="col-12 col-md-4">
                        <label class="form-label">Bodega</label>
                        <select id="fltWarehouse" class="form-select">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <label class="form-label">Opciones</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="fltOnlyLow">
                            <label class="form-check-label" for="fltOnlyLow">Solo bajo mínimo</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mt-1">
            <div class="col-md-6">
                <div class="card shadow-sm card-scroll">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <div><span>Stock bajo</span><span class="badge bg-secondary ms-2" id="lowCount">0</span></div>
                        <button class="btn btn-success btn-sm soft-hover" onclick="downloadLowStockCSV()">Exportar
                            CSV</button>
                    </div>
                    <div class="card-body">
                        <div class="scroll-body" id="reportLowStockContainer"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm card-scroll">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <span>Resumen por Bodega</span><span class="badge bg-secondary" id="summaryCount">0</span>
                    </div>
                    <div class="card-body">
                        <div class="scroll-body" id="warehouseSummary"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const IS_AUTH = JSON.parse('{{ (session.get("usuario") is not none) | tojson | safe }}');
        function requireSession() {
            if (!IS_AUTH) {
                window.location.href = "{{ url_for('login') }}";
                return false;
            }
            return true;
        }

        let currentLowStockData = []; // Para la exportación a CSV

        async function initReports() {
            if (!requireSession()) return;

            // 1. Cargar bodegas en el selector de filtros
            try {
                const response = await fetch('/api/bodegas');
                const warehouses = await response.json();
                const sel = document.getElementById('fltWarehouse');
                warehouses.forEach(w => {
                    sel.innerHTML += `<option value="${w.id}">${w.name}</option>`;
                });
            } catch (error) {
                console.error("Error cargando bodegas:", error);
            }

            // 2. Adjuntar eventos a los filtros
            document.getElementById('fltQuery').addEventListener('input', applyFilters);
            document.getElementById('fltWarehouse').addEventListener('change', applyFilters);
            document.getElementById('fltOnlyLow').addEventListener('change', applyFilters);

            // 3. Cargar los reportes iniciales
            applyFilters();
        }

        // Función que se dispara con cualquier cambio en los filtros
        function applyFilters() {
            const query = document.getElementById('fltQuery').value;
            const warehouseId = document.getElementById('fltWarehouse').value;
            const onlyLow = document.getElementById('fltOnlyLow').checked;

            // Construir la URL con parámetros de consulta
            const params = new URLSearchParams({
                q: query,
                wid: warehouseId,
                onlyLow: onlyLow
            });

            fetchAndRenderReports(params.toString());
        }

        // Función central para buscar datos en la API y renderizar
        async function fetchAndRenderReports(queryString) {
            const lowStockContainer = document.getElementById('reportLowStockContainer');
            const summaryContainer = document.getElementById('warehouseSummary');
            lowStockContainer.innerHTML = `<div class="text-muted">Cargando...</div>`;
            summaryContainer.innerHTML = `<div class="text-muted">Cargando...</div>`;

            try {
                const response = await fetch(`/api/reportes/stock?${queryString}`);
                if (!response.ok) throw new Error('Error en la respuesta del servidor.');

                const data = await response.json();
                currentLowStockData = data.low_stock || []; // Guardar datos para CSV

                renderLowStock(data.low_stock || []);
                renderWarehouseSummary(data.summary || []);
            } catch (error) {
                console.error("Error al obtener reportes:", error);
                lowStockContainer.innerHTML = `<div class="text-danger">Error al cargar datos.</div>`;
                summaryContainer.innerHTML = `<div class="text-danger">Error al cargar datos.</div>`;
            }
        }

        function renderLowStock(items) {
            const container = document.getElementById('reportLowStockContainer');
            document.getElementById('lowCount').textContent = items.length;

            if (items.length === 0) {
                container.innerHTML = '<div class="text-muted p-2">No hay productos bajo el mínimo con los filtros actuales.</div>';
                return;
            }

            // SKU antes del producto
            container.innerHTML = items.map(item => `
                <div class="p-2 mb-2 border rounded d-flex justify-content-between align-items-center bg-warning-subtle">
                    <div>
                        <div class="fw-semibold">${item.product_sku} <small class="text-muted">(${item.product_name})</small></div>
                        <small class="text-muted">Bodega: ${item.warehouse_name}</small>
                    </div>
                    <div class="text-end">
                        <span class="badge bg-danger text-light">${item.qty}</span>
                        <div class="text-xs text-muted">Mín: ${item.min_stock}</div>
                    </div>
                </div>`).join('');
        }

        function renderWarehouseSummary(items) {
            const container = document.getElementById('warehouseSummary');
            document.getElementById('summaryCount').textContent = items.length;

            if (items.length === 0) {
                container.innerHTML = '<div class="text-muted p-2">No hay productos para mostrar con los filtros actuales.</div>';
                return;
            }

            // Agrupar productos por bodega
            const groupedByWarehouse = items.reduce((acc, item) => {
                const key = item.warehouse_name;
                if (!acc[key]) acc[key] = [];
                acc[key].push(item);
                return acc;
            }, {});

            container.innerHTML = Object.keys(groupedByWarehouse).map(warehouseName => {
                const productsHtml = groupedByWarehouse[warehouseName].map(p => `
                    <div class="d-flex justify-content-between">
                        <span>${p.product_sku} <small class="text-muted">(${p.product_name})</small></span>
                        <span class="badge ${p.is_low ? 'bg-danger text-light' : 'bg-secondary text-dark'}">${p.qty}</span>
                    </div>`).join('');

                return `<div class="mb-3 p-2 border rounded bg-light">
                            <div class="fw-bold mb-2">${warehouseName}</div>
                            ${productsHtml}
                        </div>`;
            }).join('');
        }

        // === CSV helpers (Excel-friendly) ===
        function csvSeparator() {
            try { return Intl.NumberFormat().format(1.1).indexOf(',') > -1 ? ';' : ','; }
            catch (e) { return ';'; }
        }
        function toCSV(rows) {
            const sep = csvSeparator();
            const lines = rows.map(r => r.map(val => {
                const s = String(val == null ? '' : val);
                const needsQuotes = s.indexOf('"') > -1 || s.indexOf(sep) > -1 || s.indexOf('\n') > -1 || s.indexOf('\r') > -1;
                const esc = s.replace(/"/g, '""');
                return needsQuotes ? `"${esc}"` : esc;
            }).join(sep));
            return '\ufeff' + lines.join('\r\n'); // BOM + CRLF
        }

        // === Exportar CSV (SKU antes de producto y con correlativo N°) ===
        function downloadLowStockCSV() {
            if (!currentLowStockData.length) {
                alert("No hay datos de stock bajo para exportar con los filtros aplicados.");
                return;
            }

            const header = ["N°", "SKU", "Producto", "Bodega", "Stock Actual", "Stock Mínimo"];
            const rows = [header];

            currentLowStockData.forEach((i, idx) => {
                rows.push([
                    idx + 1,               // correlativo
                    i.product_sku || "",
                    i.product_name || "",
                    i.warehouse_name || "",
                    i.qty != null ? i.qty : "",
                    i.min_stock != null ? i.min_stock : ""
                ]);
            });

            const csv = toCSV(rows);
            const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `reporte_stock_bajo_${new Date().toISOString().slice(0, 10)}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

        <p class="small opacity-75 mb-4">&copy; 2025 Inventrack. Todos los derechos reservados.</p>
    </footer>


</body>
