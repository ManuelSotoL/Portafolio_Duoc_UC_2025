</head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">

                <span class="text-dark">Inventrack</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/pagina_principal">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('productos') }}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('bodegas') }}">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('movimientos') }}">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reportes') }}">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('usuarios') }}">Usuarios</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUser"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUser">
                            <li>
                                <a class="dropdown-item" href="/mi_perfil">
                                    <i class="fas fa-user"></i> Mi Perfil
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="{{ url_for('logout') }}">

                    </li>

        </div>
    </nav>

    <main class="container-dashboard">
        <h2 class="section-title text-center">Gesti√≥n de Usuarios</h2>

        <div class="row g-4 w-100">
            <div class="col-md-4">
                <div class="card shadow-sm" id="userFormCard">
                    <div class="card-header">Nuevo Usuario</div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Nombre</label>
                                <input id="userName" type="text" placeholder="Ej: Juan P√©rez" class="form-control"
                                    autocomplete="name">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Usuario (debe incluir @)</label>
                                <input id="userUsername" type="email" placeholder="Ej: juan@empresa.com"
                                    class="form-control" autocomplete="username">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Contrase√±a</label>
                                <input id="userPassword" type="password" placeholder="********" class="form-control"
                                    autocomplete="new-password">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Rol</label>
                                <select id="userRole" class="form-select">
                                    <option value="admin">Administrador</option>
                                    <option value="operador" selected>Operador</option>
                                    <option value="visor">Visor</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button onclick="addUser()" class="btn btn-primary w-100">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm card-scroll" id="usersCard">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Usuarios Registrados</span>
                        <span class="badge bg-secondary" id="usersCount">0</span>
                    </div>
                    <div class="card-body">
                        <div class="scroll-body" id="listUsers"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const IS_AUTH = JSON.parse('{{ (session.get("usuario") is not none) | tojson | safe }}');
        function requireSession() {
            if (!IS_AUTH) {
                window.location.href = "{{ url_for('login') }}";
                return false;
            }
            return true;
        }
        function logout() {
            try { sessionStorage.removeItem('inventrackUser'); } catch { }
            window.location.href = "{{ url_for('logout') }}";
        }

        // =======================
        //  üîå DESACTIVAR localStorage
        // =======================
        // Mantenemos la misma API (loadDB/saveDB) pero:
        // - loadDB usa memoria en esta pesta√±a (no localStorage)
        // - saveDB no hace nada
        let __DB_MEM = {
            products: [],
            warehouses: [],
            movements: [],
            users: []
        };

        function loadDB() {
            // Mantiene el "seed" de admin en memoria si no existe
            if (!Array.isArray(__DB_MEM.users)) __DB_MEM.users = [];
            if (!__DB_MEM.users.some(u => u.role === 'admin')) {
                __DB_MEM.users.push({
                    id: 'usr_' + Date.now(),
                    name: 'Administrador',
                    username: 'admin@local',
                    password: '123456',
                    role: 'admin'
                });
            }
            return __DB_MEM;
        }

        function saveDB() {
            // No-op: sin persistencia
        }
        // =======================

        function currentUser() { try { return JSON.parse(sessionStorage.getItem('inventrackUser')) || null; } catch { return null; } }
        function isAdmin() { const me = currentUser(); return !!me && me.role === 'admin'; }

        let db = loadDB();

        function initUsers() {
            if (!requireSession()) return;
            setupUserFormPermissions();
            renderUsers();
            attachStickyShadow();
        }

        function attachStickyShadow() {
            const card = document.getElementById('usersCard');
            if (!card) return;
            const scroller = card.querySelector('.scroll-body');
            if (!scroller) return;

            const toggleShadow = () => {
                if (scroller.scrollTop > 0) card.classList.add('scrolled');
                else card.classList.remove('scrolled');
            };
            scroller.addEventListener('scroll', toggleShadow);
            toggleShadow();
        }

        function disableUserForm() {
            const card = document.getElementById('userFormCard');
            if (!card) return;
            const inputs = card.querySelectorAll('input, select, button');
            inputs.forEach(el => {
                el.disabled = true;
                el.classList.add('disabled');
            });
            const body = card.querySelector('.card-body');
            const tip = document.createElement('div');
            tip.className = 'text-muted mt-2';
            tip.textContent = 'No tienes permisos para registrar usuarios.';
            body.appendChild(tip);
        }

        function setupUserFormPermissions() {
            if (!isAdmin()) disableUserForm();
        }

        function addUser() {
            if (!isAdmin()) return alert('Solo un administrador puede crear usuarios');

            const name = document.getElementById('userName').value.trim();
            const username = document.getElementById('userUsername').value.trim();
            const password = document.getElementById('userPassword').value.trim();
            const role = document.getElementById('userRole').value;

            if (!name || !username || !password) return alert("Complete todos los campos");
            if (!username.includes('@')) return alert('El usuario debe incluir "@" (ej: correo@dominio)');
            if (password.length < 4) return alert("La contrase√±a debe tener al menos 4 caracteres");
            if (db.users.find(u => u.username.toLowerCase() === username.toLowerCase())) return alert("Ya existe un usuario con ese nombre");

            db.users.push({ id: 'usr_' + Date.now(), name, username, password, role });
            saveDB(); // no-op

            document.getElementById('userName').value = '';
            document.getElementById('userUsername').value = '';
            document.getElementById('userPassword').value = '';
            document.getElementById('userRole').value = 'operador';

            renderUsers();
            attachStickyShadow();
        }

        function deleteUser(id) {
            if (!isAdmin()) return alert('Solo un administrador puede eliminar usuarios');
            const me = currentUser();
            const user = db.users.find(u => u.id === id);
            if (!user) return;

            const adminCount = db.users.filter(u => u.role === 'admin').length;
            if (user.role === 'admin' && adminCount <= 1) return alert('Debe existir al menos un administrador');
            if (me && me.id === id) return alert('No puedes eliminar tu propio usuario');

            if (!confirm(`¬øEliminar usuario "${user.username}"?`)) return;

            db.users = db.users.filter(u => u.id !== id);
            saveDB(); // no-op
            renderUsers();
            attachStickyShadow();
        }

        function togglePassword(id) {
            if (!isAdmin()) return;
            const span = document.getElementById('pwd-' + id);
            const btn = document.getElementById('btn-eye-' + id);
            if (!span || !btn) return;

            const visible = span.getAttribute('data-visible') === '1';
            if (visible) {
                span.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
                span.setAttribute('data-visible', '0');
                btn.textContent = 'üëÅ Ver';
            } else {
                const real = span.getAttribute('data-pwd') || '';
                span.textContent = real;
                span.setAttribute('data-visible', '1');
                btn.textContent = 'üôà Ocultar';
            }
        }

        function renderUsers() {
            const container = document.getElementById('listUsers');
            const count = document.getElementById('usersCount');
            container.innerHTML = '';

            if (!db.users || db.users.length === 0) {
                container.innerHTML = '<p class="text-muted">No hay usuarios registrados.</p>';
                count.textContent = '0';
                return;
            }

            count.textContent = String(db.users.length);

            db.users.forEach(u => {
                const row = document.createElement('div');
                row.className = 'user-row p-3 rounded border d-flex justify-content-between align-items-center mb-2';
                const me = currentUser();
                const isMe = (me && me.id === u.id);

                row.innerHTML = `
          <div class="text-start">
            <div class="fw-bold">${u.username}</div>
            <div>${u.name || ''}</div>
            <span class="badge bg-secondary text-uppercase mt-1">${u.role}</span>
          </div>
          <div class="d-flex align-items-center gap-2">
            <span id="pwd-${u.id}" class="badge bg-dark" data-pwd="${u.password}" data-visible="0">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
            ${isAdmin() ? `<button id="btn-eye-${u.id}" class="btn btn-sm btn-outline-primary" onclick="togglePassword('${u.id}')">üëÅ Ver</button>` : ''}
            ${isAdmin() ? `<button class="btn btn-sm btn-outline-danger" ${isMe ? 'disabled' : ''} onclick="deleteUser('${u.id}')">Eliminar</button>` : ''}
          </div>
        `;
                container.appendChild(row);
            });
        }
    </script>
</body>

</html>
