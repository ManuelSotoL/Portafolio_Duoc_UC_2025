<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=3) }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body onload="initUsers()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" width="60" alt="Inventrack" class="me-2">
                <span class="text-dark">Inventrack</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/pagina_principal">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('productos') }}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('bodegas') }}">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('movimientos') }}">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reportes') }}">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('usuarios') }}">Usuarios</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUser"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i> {{ usuario }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUser">
                            <li>
                                <a class="dropdown-item" href="/mi_perfil">
                                    <i class="fas fa-user"></i> Mi Perfil
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
                                    <i class="fas fa-sign-out-alt"></i> Salir
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-dashboard">
        <h2 class="section-title text-center">Gestión de Usuarios</h2>

        <div class="row g-4 w-100">
            <div class="col-md-4" id="userFormCard">
                <div class="card shadow-sm">
                    <div class="card-header">Nuevo Usuario</div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Nombre</label>
                                <input id="userName" type="text" placeholder="Ej: Juan Pérez" class="form-control"
                                    autocomplete="name">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Usuario (debe incluir @)</label>
                                <input id="userUsername" type="email" placeholder="Ej: juan@empresa.com"
                                    class="form-control" autocomplete="username">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Contraseña</label>
                                <input id="userPassword" type="password" placeholder="********" class="form-control"
                                    autocomplete="new-password">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Rol</label>
                                <select id="userRole" class="form-select">
                                    <option value="admin">Administrador</option>
                                    <option value="operador" selected>Operador</option>
                                    <option value="visor">Visor</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button onclick="addUser()" class="btn btn-primary w-100">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card shadow-sm card-scroll" id="usersCard">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            Lista de Usuarios (<span id="usersCount">0</span>)
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="listUsers" class="list-group">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allUsers = [];
        let currentUserRole = 'visor';
        const userFormCard = document.getElementById('userFormCard');

        async function initUsers() {
            await fetchUserRole();
            if (currentUserRole !== 'admin') {
                userFormCard.style.display = 'none';
            }
            await fetchUsers();
        }

        async function fetchUserRole() {
            try {
                const response = await fetch('/api/user_role');
                if (response.ok) {
                    const data = await response.json();
                    currentUserRole = data.role;
                }
            } catch (error) {
                console.error('Error fetching user role:', error);
            }
        }

        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) {
                    const error = await response.json();
                    alert('Error al cargar usuarios: ' + (error.error || 'Desconocido'));
                    return;
                }
                allUsers = await response.json();
                renderUsers();
            } catch (error) {
                console.error('Error fetching users:', error);
                alert('Error de conexión con el servidor.');
            }
        }

        async function addUser() {
            const name = document.getElementById('userName').value.trim();
            const username = document.getElementById('userUsername').value.trim();
            const password = document.getElementById('userPassword').value;
            const role = document.getElementById('userRole').value;

            if (!name || !username || !password || !role) {
                return alert('Por favor, completa todos los campos.');
            }

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, password, role })
                });

                const result = await response.json();
                if (!response.ok) {
                    return alert('Error: ' + (result.error || 'No se pudo registrar el usuario.'));
                }

                alert(result.message);
                document.getElementById('userName').value = '';
                document.getElementById('userUsername').value = '';
                document.getElementById('userPassword').value = '';
                document.getElementById('userRole').value = 'operador';
                fetchUsers();
            } catch (error) {
                console.error('Error adding user:', error);
                alert('Error de conexión con el servidor.');
            }
        }

        async function changeRole(id, newRole) {
            if (!confirm(`¿Cambiar el rol del usuario a ${newRole}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: newRole })
                });
                const result = await response.json();
                if (!response.ok) {
                    return alert('Error: ' + (result.error || 'No se pudo actualizar el rol.'));
                }
                alert(result.message);
                fetchUsers();
            } catch (error) {
                console.error('Error changing role:', error);
                alert('Error de conexión con el servidor.');
            }
        }

        async function deleteUser(id) {
            if (!confirm('¿Estás seguro de eliminar este usuario?')) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (!response.ok) {
                    return alert('Error: ' + (result.error || 'No se pudo eliminar el usuario.'));
                }
                alert(result.message);
                fetchUsers();
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error de conexión con el servidor.');
            }
        }

        function renderUsers() {
            const container = document.getElementById('listUsers');
            const count = document.getElementById('usersCount');
            container.innerHTML = '';

            if (!allUsers || allUsers.length === 0) {
                container.innerHTML = '<p class="text-muted">No hay usuarios registrados.</p>';
                count.textContent = '0';
                return;
            }

            count.textContent = String(allUsers.length);
            const currentUser = '{{ session.get("usuario") }}';
            const userIsAdmin = currentUserRole === 'admin';

            allUsers.forEach(u => {
                const row = document.createElement('div');
                row.className = 'user-row p-3 rounded border d-flex justify-content-between align-items-center mb-2';
                const isMe = (currentUser === u.usuario);

                let roleSelect = `<span class="badge bg-secondary text-uppercase">${u.role}</span>`;
                if (userIsAdmin && !isMe) {
                    roleSelect = `
                        <select class="form-select form-select-sm" 
                            onchange="changeRole('${u._id}', this.value)">
                            <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>Administrador</option>
                            <option value="operador" ${u.role === 'operador' ? 'selected' : ''}>Operador</option>
                            <option value="visor" ${u.role === 'visor' ? 'selected' : ''}>Visor</option>
                        </select>
                    `;
                }

                row.innerHTML = `
                    <div class="text-start">
                        <div class="fw-bold">${u.usuario}</div>
                        <div class="mt-1">${roleSelect}</div>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        ${isMe ? `<span class="text-primary me-2">Tú</span>` : ''}
                        ${userIsAdmin && !isMe ? `<button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${u._id}')">Eliminar</button>` : ''}
                    </div>
                `;
                container.appendChild(row);
            });
        }
    </script>
</body>

</html>
