        function renderUsers() {
            const container = document.getElementById('listUsers');
            const count = document.getElementById('usersCount');
            container.innerHTML = '';

            if (!allUsers || allUsers.length === 0) {
                container.innerHTML = '<p class="text-muted">No hay usuarios registrados.</p>';
                count.textContent = '0';
                return;
            }

            count.textContent = String(allUsers.length);
            const currentUser = '{{ session.get("usuario") }}';
            const userIsAdmin = currentUserRole === 'admin';

            allUsers.forEach(u => {
                const row = document.createElement('div');
                row.className = 'user-row p-3 rounded border d-flex justify-content-between align-items-center mb-2';
                const isMe = (currentUser === u.usuario);

                let roleSelect = `<span class="badge bg-secondary text-uppercase">${u.role}</span>`;
                if (userIsAdmin && !isMe) {
                    roleSelect = `
                        <select class="form-select form-select-sm" 
                            onchange="changeRole('${u._id}', this.value)">
                            <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>Administrador</option>
                            <option value="operador" ${u.role === 'operador' ? 'selected' : ''}>Operador</option>
                            <option value="visor" ${u.role === 'visor' ? 'selected' : ''}>Visor</option>
                        </select>
                    `;
                }

                row.innerHTML = `
                    <div class="text-start">
                        <div class="fw-bold">${u.usuario}</div>
                        <div class="mt-1">${roleSelect}</div>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        ${isMe ? `<span class="text-primary me-2">T√∫</span>` : ''}
                        ${userIsAdmin && !isMe ? `<button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${u._id}')">Eliminar</button>` : ''}
                    </div>
                `;
                container.appendChild(row);
            });
        }
