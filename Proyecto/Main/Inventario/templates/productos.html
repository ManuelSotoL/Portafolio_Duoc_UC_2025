<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=3) }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body onload="initProducts()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" width="60" alt="Inventrack" class="me-2" />
                <span class="text-dark">Inventrack</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/pagina_principal">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Panel</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('productos') }}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('bodegas') }}">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('movimientos') }}">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reportes') }}">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios') }}">Usuarios</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUser"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i> {{ usuario }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUser">
                            <li>
                                <a class="dropdown-item" href="/mi_perfil">
                                    <i class="fas fa-user"></i> Mi Perfil
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
                                    <i class="fas fa-sign-out-alt"></i> Salir
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-dashboard">
        <h2 class="section-title text-center">Gesti√≥n de Productos</h2>

        <div class="row g-4 w-100">
            <div class="col-12">
                <div class="card shadow-sm card-scroll" id="productsCard">
                    <div class="card-header">
                        <strong>Productos</strong>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2 align-items-center text-start mb-3">
                            <input type="text" id="searchInput" class="form-control"
                                placeholder="Buscar por SKU o nombre">
                            <button id="btnNuevoProducto" class="btn btn-primary" type="button" data-bs-toggle="modal"
                                data-bs-target="#productModal">Nuevo</button>
                        </div>
                        <div class="scroll-body">
                            <div id="productsContainer" class="row g-3 text-start"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">SKU</label>
                        <div class="input-group">
                            <span class="input-group-text">SKU</span>
                            <input type="text" id="newSKUNum" class="form-control" placeholder="Ej: 001">
                        </div>
                        <div class="form-text">Escribe solo el n√∫mero. Se guardar√° como SKU+N√∫mero (ej: SKU001).</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="newName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock m√≠nimo</label>
                        <input type="number" id="newMinStock" class="form-control" value="0" min="0" step="1"
                            onkeydown="if(['e','E','-','+','.'].includes(event.key)) event.preventDefault();">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label class="form-label">SKU</label>
                        <div class="input-group">
                            <span class="input-group-text">SKU</span>
                            <input type="text" id="editSKUNum" class="form-control" placeholder="Ej: 001">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="editName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock m√≠nimo</label>
                        <input type="number" id="editMinStock" class="form-control" value="0" min="0" step="1"
                            onkeydown="if(['e','E','-','+','.'].includes(event.key)) event.preventDefault();">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const IS_AUTH = JSON.parse('{{ (session.get("usuario") is not none) | tojson | safe }}');
        function requireSession() {
            if (!IS_AUTH) {
                window.location.href = "{{ url_for('login') }}";
                return false;
            }
            return true;
        }
        function logout() {
            try { sessionStorage.removeItem('inventrackUser'); } catch { }
            window.location.href = "{{ url_for('logout') }}";
        }

        // üî¥ LocalStorage desactivado
        function saveDB() { }
        function loadDB() {
            return { products: [], warehouses: [], movements: [], users: [] };
        }

        function currentUser() {
            try { return JSON.parse(sessionStorage.getItem('inventrackUser')) || null; } catch { return null; }
        }
        function canEditProducts() {
            const u = currentUser();
            return u && (u.role === 'admin' || u.role === 'operador');
        }

        let db = loadDB();

        function ensureStocksForWarehouses() {
            db.products = db.products.map(p => ({
                ...p,
                stocks: db.warehouses.reduce((acc, w) => {
                    acc[w.id] = typeof acc[w.id] === 'number' ? acc[w.id] : 0;
                    return acc;
                }, { ...(p.stocks || {}) })
            }));
        }

        function initProducts() {
            if (!requireSession()) return;
            ensureStocksForWarehouses();
            saveDB();
            if (!canEditProducts()) {
                const btn = document.getElementById('btnNuevoProducto');
                if (btn) btn.style.display = 'none';
            }
            renderProducts();
            const si = document.getElementById('searchInput');
            if (si) si.addEventListener('input', renderProducts);
            attachStickyShadow('productsCard');
        }

        function attachStickyShadow(cardId) {
            const card = document.getElementById(cardId);
            if (!card) return;
            const scroller = card.querySelector('.scroll-body');
            if (!scroller) return;
            const toggle = () => card.classList.toggle('scrolled', scroller.scrollTop > 0);
            scroller.addEventListener('scroll', toggle);
            toggle();
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            const q = (document.getElementById('searchInput').value || '').toLowerCase();
            container.innerHTML = '';

            const filtered = db.products.filter(p => (p.sku + ' ' + p.name).toLowerCase().includes(q));
            if (filtered.length === 0) {
                container.innerHTML = `
          <div class="col-12">
            <div class="card p-3 text-center shadow-sm">
              <div class="text-muted">No hay productos para mostrar.</div>
            </div>
          </div>`;
                return;
            }

            filtered.forEach(p => {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 col-12 product-col';

                const min = Number(p.minStock) || 0;
                const warehousesHTML = db.warehouses.map(w => {
                    const qty = p.stocks?.[w.id] ?? 0;
                    return `
            <div class="d-flex justify-content-between border p-2 rounded mb-1">
              <div>${w.name}</div>
              <div>${qty}</div>
            </div>`;
                }).join('');

                col.innerHTML = `
          <div class="card h-100 shadow-sm text-start">
            <div class="card-body">
              <h5 class="card-title">${p.name} <small class="opacity-75">(${p.sku})</small></h5>
              <p class="card-text">Stock m√≠nimo: ${min}</p>
              <div class="mb-2">${warehousesHTML}</div>
              <div class="d-flex gap-2">
                ${canEditProducts() ? `
                  <button class="btn btn-success btn-sm" onclick="openEdit('${p.id}')">Editar</button>
                  <button class="btn btn-outline-danger btn-sm" onclick="deleteProduct('${p.id}')">Eliminar</button>
                ` : `<small class="text-muted">Solo lectura</small>`}
              </div>
            </div>
          </div>`;
                container.appendChild(col);
            });
        }

        function buildSKUFromNumber(numStr) {
            const clean = (numStr || '').trim();
            if (!clean) return '';
            const onlyNum = clean.replace(/^SKU/i, '');
            return 'SKU' + onlyNum;
        }
        function skuNumberPart(sku) {
            if (!sku) return '';
            const m = sku.match(/^SKU\s*(.+)$/i);
            return m ? m[1] : sku;
        }

        function addProduct() {
            if (!canEditProducts()) return alert('No tienes permiso para crear productos');
            const skuNum = document.getElementById('newSKUNum').value;
            const name = document.getElementById('newName').value.trim();
            const minStock = Number(document.getElementById('newMinStock').value) || 0;

            const sku = buildSKUFromNumber(skuNum);
            if (!sku || !name) return alert('Completa todos los campos');
            if (db.products.some(p => p.sku.toLowerCase() === sku.toLowerCase())) return alert('SKU ya existe');

            const id = 'p' + Date.now();
            const stocks = db.warehouses.reduce((acc, w) => (acc[w.id] = 0, acc), {});
            db.products.push({ id, sku, name, minStock, stocks });

            saveDB();
            renderProducts();

            const el = document.getElementById('productModal');
            const instance = bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el);
            instance.hide();
            document.getElementById('newSKUNum').value = '';
            document.getElementById('newName').value = '';
            document.getElementById('newMinStock').value = 0;
        }

        function openEdit(id) {
            if (!canEditProducts()) return;
            const p = db.products.find(x => x.id === id);
            if (!p) return;

            document.getElementById('editId').value = p.id;
            document.getElementById('editSKUNum').value = skuNumberPart(p.sku);
            document.getElementById('editName').value = p.name;
            document.getElementById('editMinStock').value = p.minStock ?? 0;

            const el = document.getElementById('editProductModal');
            (bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el)).show();
        }

        function saveEdit() {
            if (!canEditProducts()) return;
            const id = document.getElementById('editId').value;
            const skuNum = document.getElementById('editSKUNum').value;
            const name = document.getElementById('editName').value.trim();
            const minStock = Number(document.getElementById('editMinStock').value) || 0;

            const newSKU = buildSKUFromNumber(skuNum);
            if (!newSKU || !name) return alert('Completa todos los campos');

            const duplicated = db.products.some(p => p.id !== id && p.sku.toLowerCase() === newSKU.toLowerCase());
            if (duplicated) return alert('SKU ya existe');

            db.products = db.products.map(p => {
                if (p.id !== id) return p;
                return { ...p, sku: newSKU, name, minStock };
            });

            saveDB();
            renderProducts();

            const el = document.getElementById('editProductModal');
            (bootstrap.Modal.getInstance(el) || new bootstrap.Modal(el)).hide();
        }

        function deleteProduct(id) {
            if (!canEditProducts()) return;
            if (!confirm('¬øEliminar producto?')) return;
            db.movements = db.movements?.filter(m => m.productId !== id) || [];
            db.products = db.products.filter(p => p.id !== id);
            saveDB();
            renderProducts();
        }
    </script>
</body>

</html>
