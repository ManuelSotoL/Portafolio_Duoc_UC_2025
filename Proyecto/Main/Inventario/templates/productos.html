<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=3) }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body onload="initProducts()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" width="60" alt="Inventrack" class="me-2" />
                <span class="text-dark">Inventrack</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/pagina_principal">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Panel</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('productos') }}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('bodegas') }}">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('movimientos') }}">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reportes') }}">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios') }}">Usuarios</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUser"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i> {{ usuario }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUser">
                            <li>
                                <a class="dropdown-item" href="/mi_perfil">
                                    <i class="fas fa-user"></i> Mi Perfil
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
                                    <i class="fas fa-sign-out-alt"></i> Salir
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-dashboard">
        <h2 class="section-title text-center">Gestión de Productos</h2>

        <div class="row g-4 w-100">
            <div class="col-12">
                <div class="card shadow-sm card-scroll" id="productsCard">
                    <div class="card-header">
                        <strong>Productos</strong>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2 align-items-center text-start mb-3">
                            <input type="text" id="searchInput" class="form-control"
                                placeholder="Buscar por SKU o nombre">
                            <button id="btnNuevoProducto" class="btn btn-primary" type="button" data-bs-toggle="modal"
                                data-bs-target="#productModal">Nuevo</button>
                        </div>
                        <div class="scroll-body">
                            <div id="productsContainer" class="row g-3 text-start"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">SKU</label>
                        <input type="text" id="newSKU" class="form-control" placeholder="Ej: SKU001">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="newName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock mínimo</label>
                        <input type="number" id="newMinStock" class="form-control" value="0" min="0" step="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label class="form-label">SKU</label>
                        <input type="text" id="editSKU" class="form-control" placeholder="Ej: SKU001">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="editName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock mínimo</label>
                        <input type="number" id="editMinStock" class="form-control" value="0" min="0" step="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let allProducts = [];
        let currentUserRole = 'visor';

        const IS_AUTH = JSON.parse('{{ (session.get("usuario") is not none) | tojson | safe }}');
        function requireSession() {
            if (!IS_AUTH) {
                window.location.href = "{{ url_for('login') }}";
                return false;
            }
            return true;
        }
        
        // Función para verificar permisos de edición
        function canEditProducts() {
            return ['admin', 'operador'].includes(currentUserRole);
        }

        async function initProducts() {
            if (!requireSession()) return;
            
            try {
                // Obtener rol del usuario
                const roleResponse = await fetch('/api/user_role');
                const roleData = await roleResponse.json();
                currentUserRole = roleData.role || 'visor';

                // Ocultar botón de "Nuevo" si no tiene permisos
                if (!canEditProducts()) {
                    document.getElementById('btnNuevoProducto').style.display = 'none';
                }

                // Cargar productos y renderizar
                const response = await fetch('/api/productos');
                allProducts = await response.json();
                renderProducts();

                document.getElementById('searchInput').addEventListener('input', renderProducts);
                attachStickyShadow('productsCard');

            } catch (error) {
                console.error("Error al inicializar productos:", error);
                alert("No se pudo cargar la información de los productos.");
            }
        }
        
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            const query = document.getElementById('searchInput').value.toLowerCase();
            container.innerHTML = '';

            const filtered = allProducts.filter(p => 
                (p.sku.toLowerCase().includes(query) || p.name.toLowerCase().includes(query))
            );

            if (filtered.length === 0) {
                container.innerHTML = `<div class="col-12"><div class="card p-3 text-center shadow-sm text-muted">No hay productos para mostrar.</div></div>`;
                return;
            }

            filtered.forEach(p => {
                const warehousesHTML = (p.bodegas_info || []).map(b => `
                    <div class="d-flex justify-content-between border p-2 rounded mb-1">
                        <div>${b.name || 'Bodega desconocida'}</div>
                        <div>${b.stock}</div>
                    </div>`).join('');

                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 col-12 product-col';
                col.innerHTML = `
                    <div class="card h-100 shadow-sm text-start">
                        <div class="card-body">
                            <h5 class="card-title">${p.name} <small class="opacity-75">(${p.sku})</small></h5>
                            <p class="card-text">Stock mínimo: ${p.minStock || 0}</p>
                            <div class="mb-2">${warehousesHTML || '<small class="text-muted">Sin stock en bodegas.</small>'}</div>
                            <div class="d-flex gap-2">
                                ${canEditProducts() ? `
                                    <button class="btn btn-success btn-sm" onclick="openEdit('${p.id}')">Editar</button>
                                    <button class="btn btn-outline-danger btn-sm" onclick="deleteProduct('${p.id}')">Eliminar</button>
                                ` : `<small class="text-muted">Solo lectura</small>`}
                            </div>
                        </div>
                    </div>`;
                container.appendChild(col);
            });
        }
        
        async function addProduct() {
            const sku = document.getElementById('newSKU').value.trim();
            const name = document.getElementById('newName').value.trim();
            const minStock = Number(document.getElementById('newMinStock').value) || 0;

            if (!sku || !name) return alert('Completa los campos SKU y Nombre.');

            try {
                const response = await fetch('/api/productos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sku, name, minStock })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Error al crear el producto.');
                }

                const newProduct = await response.json();
                allProducts.push(newProduct);
                renderProducts();

                const modalEl = document.getElementById('productModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();
                // Limpiar formulario
                document.getElementById('newSKU').value = '';
                document.getElementById('newName').value = '';
                document.getElementById('newMinStock').value = 0;

            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function openEdit(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            document.getElementById('editId').value = product.id;
            document.getElementById('editSKU').value = product.sku;
            document.getElementById('editName').value = product.name;
            document.getElementById('editMinStock').value = product.minStock || 0;

            const modalEl = document.getElementById('editProductModal');
            new bootstrap.Modal(modalEl).show();
        }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const sku = document.getElementById('editSKU').value.trim();
            const name = document.getElementById('editName').value.trim();
            const minStock = Number(document.getElementById('editMinStock').value) || 0;

            if (!sku || !name) return alert('Completa los campos SKU y Nombre.');
            
            try {
                const response = await fetch(`/api/productos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sku, name, minStock })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Error al actualizar el producto.');
                }
                
                // Actualizar la lista local
                const index = allProducts.findIndex(p => p.id === id);
                if (index !== -1) {
                    allProducts[index] = { ...allProducts[index], sku, name, minStock };
                }
                renderProducts();

                const modalEl = document.getElementById('editProductModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();

            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function deleteProduct(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar este producto?')) return;
            
            try {
                const response = await fetch(`/api/productos/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Error al eliminar el producto.');
                }

                allProducts = allProducts.filter(p => p.id !== id);
                renderProducts();

            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Helper para sombra en scroll
        function attachStickyShadow(cardId) {
            const card = document.getElementById(cardId);
            if (!card) return;
            const scroller = card.querySelector('.scroll-body');
            if (!scroller) return;
            const toggle = () => card.classList.toggle('scrolled', scroller.scrollTop > 0);
            scroller.addEventListener('scroll', toggle);
            toggle();
        }
    </script>
</body>

</html>
