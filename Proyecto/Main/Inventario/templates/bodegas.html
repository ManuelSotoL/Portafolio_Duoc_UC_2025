<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bodegas - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=4) }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body onload="initWarehouses()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" width="60" alt="Inventrack" class="me-2" />
                <span class="text-dark">Inventrack</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/pagina_principal">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('productos') }}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('bodegas') }}">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('movimientos') }}">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reportes') }}">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios') }}">Usuarios</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUser"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i> {{ usuario }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUser">
                            <li>
                                <a class="dropdown-item" href="/mi_perfil">
                                    <i class="fas fa-user"></i> Mi Perfil
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
                                    <i class="fas fa-sign-out-alt"></i> Salir
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-dashboard">
        <h2 class="section-title text-center">Gestión de Bodegas</h2>

        <div class="row align-items-start g-4">
            <div class="col-12 col-lg-6">
                <div class="card w-100 shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Bodegas</span>
                        <span class="badge text-bg-primary">Total: <span id="totalWarehousesCount">0</span></span>
                    </div>
                    <div class="card-body">
                        <div id="addWarehouseContainer" class="mb-3"></div>
                        <hr class="my-3">
                        <div>
                            <h6 class="mb-2">Bodegas registradas</h6>
                            <div class="scroll-list">
                                <div id="warehousesList" class="list-group"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="card w-100 shadow-sm">
                    <div class="card-header text-center"><strong>Agregar Productos a Bodega</strong></div>
                    <div class="card-body">
                        <div class="d-flex flex-wrap align-items-center toolbar mb-3">
                            <select id="selWarehouse" class="form-select form-select-sm w-auto"
                                onchange="renderProductStocksTable()"></select>
                            <input id="filterProducts" type="text" class="form-control form-control-sm w-auto"
                                placeholder="Filtrar productos..." oninput="renderProductStocksTable()">
                        </div>
                        <div id="assignSection" class="scroll-table"></div>
                    </div>
                    <div class="card-footer text-end">
                        <button id="btnSaveStocks" class="btn btn-primary btn-sm"
                            onclick="saveStocksForWarehouse()">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Variable global para almacenar el rol del usuario actual
        let currentUserRole = 'visor';
    
        // -------- Autenticación (Flask) --------
        const IS_AUTH = JSON.parse('{{ (session.get("usuario") is not none) | tojson | safe }}');
        function requireSession() {
            if (!IS_AUTH) {
                window.location.href = "{{ url_for('login') }}";
                return false;
            }
            return true;
        }
    
        // Inicializador principal de la página
        async function initWarehouses() {
            if (!requireSession()) return;
            
            try {
                // 1. Obtener el rol del usuario actual para gestionar permisos en el frontend
                const roleResponse = await fetch('/api/user_role');
                const roleData = await roleResponse.json();
                currentUserRole = roleData.role || 'visor';
    
                // 2. Renderizar los componentes de la página
                renderAddWarehouse();
                
                const warehouses = await fetchWarehouses();
                renderWarehouses(warehouses);
                renderWarehouseSelector(warehouses);
                
                // 3. Renderizar la tabla de productos para la bodega seleccionada
                await renderProductStocksTable();
    
            } catch (error) {
                console.error("Error inicializando la página de bodegas:", error);
                alert("No se pudo cargar la información de las bodegas. Revisa la consola para más detalles.");
            }
        }
    
        // Función para verificar permisos basada en el rol
        function can(role) {
            return currentUserRole === role;
        }
    
        // -------- Funciones de obtención de datos (API) --------
    
        async function fetchWarehouses() {
            const response = await fetch('/api/bodegas');
            if (!response.ok) throw new Error('Error al obtener bodegas');
            return await response.json();
        }
    
        async function fetchProductsForWarehouse(warehouseId) {
            if (!warehouseId) return [];
            const response = await fetch(`/api/bodegas/${warehouseId}/productos`);
            if (!response.ok) throw new Error('Error al obtener productos');
            return await response.json();
        }
    
        // -------- Funciones de renderizado --------
    
        function renderAddWarehouse() {
            const container = document.getElementById("addWarehouseContainer");
            if (!can("admin")) {
                container.innerHTML = '<div class="text-muted">Solo los administradores pueden agregar bodegas.</div>';
                return;
            }
            container.innerHTML = `
                <div class="d-flex gap-2">
                  <input type="text" id="warehouseName" class="form-control" placeholder="Nombre de bodega" required>
                  <button class="btn btn-primary" onclick="addWarehouse()">Agregar</button>
                </div>`;
        }
    
        function renderWarehouses(warehouses = []) {
            const container = document.getElementById("warehousesList");
            const totalEl = document.getElementById("totalWarehousesCount");
            container.innerHTML = "";
            
            if (totalEl) totalEl.textContent = warehouses.length;
    
            if (!warehouses.length) {
                container.innerHTML = `<div class="text-muted">No hay bodegas registradas.</div>`;
                return;
            }
    
            warehouses.forEach(w => {
                const item = document.createElement("div");
                item.className = "list-group-item d-flex justify-content-between align-items-center";
                item.innerHTML = `
                    <div><strong>${w.name}</strong></div>
                    <div>
                      ${can("admin") ? `<button class="btn btn-outline-danger btn-sm" onclick="deleteWarehouse('${w.id}')">Eliminar</button>` : ""}
                    </div>`;
                container.appendChild(item);
            });
        }
    
        function renderWarehouseSelector(warehouses = []) {
            const sel = document.getElementById("selWarehouse");
            sel.innerHTML = "";
    
            if (!warehouses.length) {
                sel.disabled = true;
                sel.innerHTML = `<option value="">No hay bodegas</option>`;
                document.getElementById("assignSection").innerHTML = `<div class="text-muted">Primero crea una bodega.</div>`;
                document.getElementById("btnSaveStocks").disabled = true;
                return;
            }
    
            sel.disabled = false;
            warehouses.forEach(w => {
                const opt = document.createElement("option");
                opt.value = w.id;
                opt.textContent = w.name;
                sel.appendChild(opt);
            });
            
            document.getElementById("btnSaveStocks").disabled = !can("admin");
        }
    
        async function renderProductStocksTable() {
            const container = document.getElementById("assignSection");
            const sel = document.getElementById("selWarehouse");
            const filter = (document.getElementById("filterProducts")?.value || "").toLowerCase();
            container.innerHTML = `<div class="text-center text-muted p-3">Cargando productos...</div>`;
    
            if (!sel.value) {
                container.innerHTML = `<div class="text-muted">Selecciona una bodega para asignar stock.</div>`;
                return;
            }
    
            try {
                const products = await fetchProductsForWarehouse(sel.value);
                const filtered = products.filter(p =>
                    (p.name || "").toLowerCase().includes(filter) ||
                    (p.sku || "").toLowerCase().includes(filter)
                );
    
                if (!filtered.length) {
                    container.innerHTML = `<div class="text-muted">No hay productos o no coinciden con el filtro.</div>`;
                    return;
                }
    
                const rows = filtered.map(p => `
                  <tr>
                    <td>${p.name || "(sin nombre)"}</td>
                    <td>${p.sku || "-"}</td>
                    <td class="text-end">
                      <input type="number" min="0" step="1"
                             class="form-control form-control-sm text-end"
                             data-pid="${p.id}" value="${p.stock_en_bodega}" ${!can("admin") ? "disabled" : ""}>
                    </td>
                    <td class="text-end">${p.stock_total}</td>
                  </tr>`).join("");
    
                container.innerHTML = `
                  <div class="scroll-table">
                    <table class="table table-sm align-middle mb-0">
                      <thead>
                        <tr>
                          <th>Producto</th><th>SKU</th>
                          <th class="text-end">Stock en bodega</th><th class="text-end">Total</th>
                        </tr>
                      </thead>
                      <tbody>${rows}</tbody>
                    </table>
                  </div>`;
            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="text-danger">Error al cargar los productos.</div>`;
            }
        }
    
        // ---- Acciones (ahora con llamadas a la API) ----
        
        async function addWarehouse() {
            const input = document.getElementById("warehouseName");
            const name = input.value.trim();
            if (!name) return alert("Por favor, ingresa un nombre para la bodega.");
    
            try {
                const response = await fetch('/api/bodegas', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name })
                });
    
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || "Error desconocido");
                }
                
                input.value = "";
                alert("Bodega agregada con éxito.");
                await initWarehouses(); // Recarga toda la info
            } catch (error) {
                alert(`Error al agregar bodega: ${error.message}`);
            }
        }
    
        async function deleteWarehouse(id) {
            if (!confirm("¿Estás seguro de que quieres eliminar esta bodega? Se eliminará el stock asociado en todos los productos.")) return;
    
            try {
                const response = await fetch(`/api/bodegas/${id}`, { method: 'DELETE' });
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || "Error desconocido");
                }
                alert("Bodega eliminada con éxito.");
                await initWarehouses(); // Recarga toda la info
            } catch (error) {
                alert(`Error al eliminar bodega: ${error.message}`);
            }
        }
    
        async function saveStocksForWarehouse() {
            const warehouseId = document.getElementById("selWarehouse").value;
            if (!warehouseId) return alert("Selecciona una bodega primero.");
    
            const inputs = document.querySelectorAll("#assignSection input[data-pid]");
            const updates = Array.from(inputs).map(input => ({
                productId: input.dataset.pid,
                stock: parseInt(input.value, 10) || 0
            }));
    
            try {
                const response = await fetch(`/api/bodegas/${warehouseId}/stocks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });
    
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || "Error desconocido");
                }
                
                alert("Stocks guardados con éxito.");
                await renderProductStocksTable(); // Recarga solo la tabla de productos
            } catch (error) {
                alert(`Error al guardar los stocks: ${error.message}`);
            }
        }
    </script>
</body>

</html>
