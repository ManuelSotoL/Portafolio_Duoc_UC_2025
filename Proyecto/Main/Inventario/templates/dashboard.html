<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=4) }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body onload="initDashboard()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" width="60" alt="Inventrack" class="me-2" />
                <span class="text-dark">Inventrack</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/pagina_principal">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('dashboard') }}">Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('productos') }}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('bodegas') }}">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('movimientos') }}">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reportes') }}">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios') }}">Usuarios</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUser"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i> {{ usuario }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUser">
                            <li>
                                <a class="dropdown-item" href="/mi_perfil">
                                    <i class="fas fa-user"></i> Mi Perfil
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
                                    <i class="fas fa-sign-out-alt"></i> Salir
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-dashboard">
        <h2 class="section-title text-center">Panel de Control</h2>

        <div class="row g-4 mb-4 stats-grid" id="statsContainer"></div>

        <div class="row w-100">
            <div class="col-12">
                <div class="card card-scroll">
                    <div class="card-header"><strong>Alertas de Stock Bajo</strong></div>
                    <div class="card-body">
                        <div class="scroll-body" id="lowStockContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const IS_AUTH = JSON.parse('{{ (session.get("usuario") is not none) | tojson | safe }}');
        function logout() {
            try { sessionStorage.removeItem("inventrackUser"); } catch { }
            window.location.href = "{{ url_for('logout') }}";
        }
        function requireSession() {
            if (!IS_AUTH) {
                window.location.href = "{{ url_for('login') }}";
                return false;
            }
            return true;
        }

        const LS_KEY = 'inventrackDB';
        let db = loadDB();

        function loadDB() {
            const raw = localStorage.getItem(LS_KEY);
            if (raw) { try { return JSON.parse(raw); } catch { } }
            const seed = {
                products: [
                    { id: 'p1', sku: 'SKU001', name: 'Producto 1', minStock: 5, stocks: {} },
                    { id: 'p2', sku: 'SKU002', name: 'Producto 2', minStock: 3, stocks: {} }
                ],
                warehouses: [
                    { id: 'w1', name: 'Bodega A' },
                    { id: 'w2', name: 'Bodega B' }
                ],
                movements: []
            };
            seed.products = seed.products.map(p => ({
                ...p,
                stocks: seed.warehouses.reduce((acc, w) => (acc[w.id] = acc[w.id] ?? 0, acc), p.stocks || {})
            }));
            localStorage.setItem(LS_KEY, JSON.stringify(seed));
            return seed;
        }

        function saveDB() { localStorage.setItem(LS_KEY, JSON.stringify(db)); }

        function ensureStocksForWarehouses() {
            db.products = db.products.map(p => ({
                ...p,
                stocks: db.warehouses.reduce((acc, w) => {
                    acc[w.id] = typeof acc[w.id] === 'number' ? acc[w.id] : 0;
                    return acc;
                }, { ...(p.stocks || {}) })
            }));
        }

        function initDashboard() {
            if (!requireSession()) return;
            ensureStocksForWarehouses();
            saveDB();
            renderStats();
            renderLowStock();
        }

        function renderStats() {
            const container = document.getElementById('statsContainer');
            container.innerHTML = '';

            const stats = [
                { title: 'Productos', value: db.products.length, footer: 'Activos en catálogo' },
                { title: 'Bodegas', value: db.warehouses.length, footer: 'Ubicaciones operativas' },
                { title: 'Movimientos', value: db.movements.length, footer: 'Histórico registrado' }
            ];

            stats.forEach(s => {
                const div = document.createElement('div');
                div.className = 'col-12 col-sm-6 col-lg-4 d-flex';
                div.innerHTML = `
          <div class="card p-3 text-center shadow-sm h-100 w-100">
            <h5>${s.title}</h5>
            <div class="display-5 fw-bold">${s.value}</div>
            <small>${s.footer}</small>
          </div>`;
                container.appendChild(div);
            });
        }

        function renderLowStock() {
            const container = document.getElementById('lowStockContainer');
            container.innerHTML = '';

            const lowStock = [];
            db.products.forEach(p => {
                db.warehouses.forEach(w => {
                    const qty = p.stocks?.[w.id] ?? 0;
                    if (qty < (p.minStock ?? 0)) {
                        lowStock.push({ product: p, warehouse: w, qty });
                    }
                });
            });

            if (lowStock.length === 0) {
                container.innerHTML = '<div class="text-muted">No hay alertas. ¡Todo en orden!</div>';
            } else {
                lowStock.forEach(a => {
                    const div = document.createElement('div');
                    div.className = 'movement-card';
                    div.innerHTML = `
            <div><strong>${a.product.name}</strong> <small class="text-muted">(${a.product.sku})</small></div>
            <small>Bodega: ${a.warehouse.name}</small><br>
            <span class="badge bg-danger mt-2">Stock: ${a.qty} / Min: ${a.product.minStock}</span>`;
                    container.appendChild(div);
                });
            }
        }
    </script>
</body>

</html>
