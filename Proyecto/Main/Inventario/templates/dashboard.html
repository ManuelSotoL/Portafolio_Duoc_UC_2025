<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=4) }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body onload="initDashboard()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" width="60" alt="Inventrack" class="me-2" />
                <span class="text-dark">Inventrack</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/pagina_principal">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('dashboard') }}">Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('productos') }}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('bodegas') }}">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('movimientos') }}">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reportes') }}">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios') }}">Usuarios</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUser"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i> {{ usuario }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUser">
                            <li>
                                <a class="dropdown-item" href="/mi_perfil">
                                    <i class="fas fa-user"></i> Mi Perfil
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
                                    <i class="fas fa-sign-out-alt"></i> Salir
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-dashboard">
        <h2 class="section-title text-center">Panel de Control</h2>

        <div class="row g-4 mb-4 stats-grid" id="statsContainer">
            </div>

        <div class="row w-100">
            <div class="col-12">
                <div class="card card-scroll">
                    <div class="card-header"><strong><i class="fas fa-exclamation-triangle text-warning"></i> Alertas de Stock Bajo</strong></div>
                    <div class="card-body">
                        <div class="scroll-body" id="lowStockContainer">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const IS_AUTH = JSON.parse('{{ (session.get("usuario") is not none) | tojson | safe }}');
        
        function requireSession() {
            if (!IS_AUTH) {
                window.location.href = "{{ url_for('login') }}";
                return false;
            }
            return true;
        }

        async function initDashboard() {
            if (!requireSession()) return;
            
            try {
                // Realizar una única llamada a la API para obtener todas las estadísticas
                const response = await fetch('/api/dashboard/stats');
                if (!response.ok) {
                    throw new Error('No se pudo obtener la información del panel.');
                }
                const data = await response.json();

                renderStats(data);
                renderLowStock(data.low_stock_alerts || []);

            } catch (error) {
                console.error("Error al cargar el dashboard:", error);
                document.getElementById('statsContainer').innerHTML = `<p class="text-danger">Error al cargar los datos.</p>`;
            }
        }

        function renderStats(data) {
            const container = document.getElementById('statsContainer');
            container.innerHTML = ''; // Limpiar contenido anterior

            const stats = [
                { title: 'Productos', value: data.product_count || 0, footer: 'Activos en catálogo' },
                { title: 'Bodegas', value: data.warehouse_count || 0, footer: 'Ubicaciones operativas' },
                { title: 'Movimientos', value: data.movement_count || 0, footer: 'Histórico registrado' }
            ];

            stats.forEach(s => {
                const div = document.createElement('div');
                div.className = 'col-12 col-sm-6 col-lg-4 d-flex';
                div.innerHTML = `
                  <div class="card p-3 text-center shadow-sm h-100 w-100">
                    <h5>${s.title}</h5>
                    <div class="display-5 fw-bold">${s.value}</div>
                    <small class="text-muted">${s.footer}</small>
                  </div>`;
                container.appendChild(div);
            });
        }

        function renderLowStock(alerts) {
            const container = document.getElementById('lowStockContainer');
            container.innerHTML = ''; // Limpiar contenido anterior

            if (alerts.length === 0) {
                container.innerHTML = '<div class="text-center text-muted p-3">No hay alertas de stock. ¡Todo en orden!</div>';
                return;
            }
            
            alerts.forEach(alert => {
                const div = document.createElement('div');
                div.className = 'alert alert-warning d-flex justify-content-between align-items-center';
                div.innerHTML = `
                    <div>
                        <strong>${alert.product_name}</strong> (${alert.product_sku})<br>
                        <small>Solo quedan <strong>${alert.stock}</strong> unidades en la bodega <strong>${alert.warehouse_name}</strong> (Mínimo: ${alert.min_stock}).</small>
                    </div>
                    <a href="/productos" class="btn btn-sm btn-dark">Ver Productos</a>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>

</html>
