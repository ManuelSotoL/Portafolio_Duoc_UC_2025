<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodegas - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="initWarehouses()">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="../Img/logo.png" width="80"><strong> Inventrack</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="bodegas.html">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-danger" type="button" onclick="logout()">Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="container py-5">
        <h2 class="mb-4">Gestión de Bodegas</h2>

        <!-- Formulario agregar bodega -->
        <div id="addWarehouseContainer" class="mb-4"></div>

        <!-- Lista de bodegas -->
        <div id="warehousesList" class="list-group"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Usuario actual
        let me = { id: 'u0', username: 'admin', role: 'admin' };

        // Base de datos simulada
        let db = {
            warehouses: [],
            products: [
                { id: 'p1', name: 'Producto 1', sku: 'SKU001', minStock: 5, stocks: {} },
                { id: 'p2', name: 'Producto 2', sku: 'SKU002', minStock: 3, stocks: {} }
            ]
        };

        function initWarehouses() {
            renderAddWarehouse();
            renderWarehouses();
        }

        function can(role) {
            return me.role === role || me.role === 'admin';
        }

        // Formulario para agregar bodegas
        function renderAddWarehouse() {
            const container = document.getElementById('addWarehouseContainer');
            container.innerHTML = '';
            if (!can('operador')) return;

            const div = document.createElement('div');
            div.className = 'd-flex gap-2';
            div.innerHTML = `
                <input type="text" id="warehouseName" class="form-control" placeholder="Nombre de bodega">
                <button class="btn btn-primary" onclick="addWarehouse()">Agregar</button>
            `;
            container.appendChild(div);
        }

        // Renderizar lista de bodegas
        function renderWarehouses() {
            const container = document.getElementById('warehousesList');
            container.innerHTML = '';
            if (db.warehouses.length === 0) {
                container.innerHTML = `<div class="text-muted">No hay bodegas registradas.</div>`;
                return;
            }

            db.warehouses.forEach(w => {
                const div = document.createElement('div');
                div.className = 'list-group-item d-flex justify-content-between align-items-center';
                div.innerHTML = `
                    <strong>${w.name}</strong>
                    <div>
                        ${can('operador') ? `<button class="btn btn-outline-danger btn-sm" onclick="deleteWarehouse('${w.id}')">Eliminar</button>` : ''}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Agregar bodega
        function addWarehouse() {
            if (!can('operador')) return;

            const nameInput = document.getElementById('warehouseName');
            const name = nameInput.value.trim();
            if (!name) return alert("Ingresa el nombre de la bodega");

            const id = 'w' + (db.warehouses.length + 1);
            const newWarehouse = { id, name };

            // Actualizar stocks en productos
            db.products = db.products.map(p => ({ ...p, stocks: { ...p.stocks, [id]: 0 } }));

            db.warehouses.push(newWarehouse);
            nameInput.value = '';

            renderWarehouses();
        }

        // Eliminar bodega
        function deleteWarehouse(id) {
            if (!confirm("¿Eliminar bodega? (Se perderán existencias asociadas)")) return;
            db.warehouses = db.warehouses.filter(w => w.id !== id);
            db.products = db.products.map(p => {
                const { [id]: _, ...rest } = p.stocks;
                return { ...p, stocks: rest };
            });
            renderWarehouses();
        }

        // Logout
        function logout() {
            window.location.href = "../index.html";
        }
    </script>

</body>

</html>
