<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="initProducts()">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="../Img/logo.png" width="80"><strong> Inventrack</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="bodegas.html">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-danger" type="button" onclick="logout()">Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="container py-5">
        <div class="mb-3 d-flex gap-2">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar por SKU o nombre">
            <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                data-bs-target="#productModal">Nuevo</button>
        </div>

        <div id="productsContainer" class="row g-3"></div>
    </main>

    <!-- MODAL NUEVO PRODUCTO -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>SKU</label>
                        <input type="text" id="newSKU" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Nombre</label>
                        <input type="text" id="newName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Stock mínimo</label>
                        <input type="number" id="newMinStock" class="form-control" value="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let db = {
            products: [
                { id: 'p1', sku: 'SKU001', name: 'Producto 1', minStock: 5 },
                { id: 'p2', sku: 'SKU002', name: 'Producto 2', minStock: 3 }
            ],
            warehouses: [
                { id: 'w1', name: 'Bodega A' },
                { id: 'w2', name: 'Bodega B' }
            ],
            movements: [],
            stocks: {
                'SKU001': { 'w1': 2, 'w2': 6 },
                'SKU002': { 'w1': 4, 'w2': 1 }
            }
        };

        // Inicializar
        function initProducts() {
            renderProducts();
            document.getElementById('searchInput').addEventListener('input', renderProducts);
        }

        // Render productos
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            const q = document.getElementById('searchInput').value.toLowerCase();
            container.innerHTML = '';

            db.products.filter(p => (p.sku + ' ' + p.name).toLowerCase().includes(q)).forEach(p => {
                const div = document.createElement('div');
                div.className = 'col-md-4';
                div.innerHTML = `
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">${p.name} <small class="text-muted">(${p.sku})</small></h5>
                    <p class="card-text">Stock mínimo: ${p.minStock}</p>
                    <div class="mb-2">
                        ${db.warehouses.map(w => `
                            <div class="d-flex justify-content-between border p-2 rounded mb-1">
                                <div>${w.name}</div>
                                <div>${db.stocks[p.sku][w.id] ?? 0}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn btn-outline-danger btn-sm" onclick="deleteProduct('${p.id}')">Eliminar</button>
                </div>
            </div>
        `;
                container.appendChild(div);
            });
        }

        // Agregar producto
        function addProduct() {
            const sku = document.getElementById('newSKU').value.trim();
            const name = document.getElementById('newName').value.trim();
            const minStock = Number(document.getElementById('newMinStock').value) || 0;

            if (!sku || !name) return alert('Completa todos los campos');
            if (db.products.some(p => p.sku === sku)) return alert('SKU ya existe');

            const id = 'p' + Date.now();
            db.products.push({ id, sku, name, minStock });
            db.stocks[sku] = {};
            db.warehouses.forEach(w => db.stocks[sku][w.id] = 0);

            renderProducts();
            new bootstrap.Modal(document.getElementById('productModal')).hide();
            document.getElementById('newSKU').value = '';
            document.getElementById('newName').value = '';
            document.getElementById('newMinStock').value = 0;
        }

        // Eliminar producto
        function deleteProduct(id) {
            if (!confirm('¿Eliminar producto?')) return;
            const p = db.products.find(p => p.id === id);
            delete db.stocks[p.sku];
            db.products = db.products.filter(p => p.id !== id);
            renderProducts();
        }

        // Logout
        function logout() {
            window.location.href = "../index.html";
        }
    </script>
</body>

</html>
