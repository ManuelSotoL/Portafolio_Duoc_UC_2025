<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Inventrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="initReports()">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><img src="../Img/logo.png" width="80"><strong>
                    Inventrack</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="bodegas.html">Bodegas</a></li>
                    <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="reportes.html">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-danger" type="button" onclick="logout()">Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h2>Alertas y Resumen</h2>

        <div class="row g-4">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Stock bajo</span>
                        <button class="btn btn-outline-primary btn-sm" onclick="downloadLowStockCSV()">Descargar
                            CSV</button>
                    </div>
                    <div class="card-body" id="lowStockContainer"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Resumen por bodega</div>
                    <div class="card-body" id="warehouseSummary"></div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let db = {
            products: [
                { id: 'p1', sku: 'SKU001', name: 'Producto 1', minStock: 5, stocks: { w1: 3, w2: 6 } },
                { id: 'p2', sku: 'SKU002', name: 'Producto 2', minStock: 2, stocks: { w1: 1, w2: 4 } }
            ],
            warehouses: [
                { id: 'w1', name: 'Bodega A' },
                { id: 'w2', name: 'Bodega B' }
            ]
        };

        function initReports() {
            renderLowStock();
            renderWarehouseSummary();
        }

        function getLowStock() {
            const lowStock = [];
            db.products.forEach(p => {
                db.warehouses.forEach(w => {
                    const qty = p.stocks[w.id] || 0;
                    if (qty < p.minStock) lowStock.push({ product: p, warehouse: w, qty });
                });
            });
            return lowStock;
        }

        function renderLowStock() {
            const container = document.getElementById('lowStockContainer');
            const lowStock = getLowStock();
            if (lowStock.length === 0) {
                container.innerHTML = '<div class="text-muted">No hay productos bajo el mínimo.</div>';
                return;
            }
            container.innerHTML = '';
            lowStock.forEach(a => {
                const div = document.createElement('div');
                div.className = 'p-2 mb-2 border rounded d-flex justify-content-between align-items-center bg-warning-subtle';
                div.innerHTML = `
            <div>
                <div><strong>${a.product.name}</strong> <small>(${a.product.sku})</small></div>
                <small>Bodega: ${a.warehouse.name}</small>
            </div>
            <div class="text-end">
                <span class="badge bg-danger">${a.qty}</span>
                <div class="text-xs">Mín: ${a.product.minStock}</div>
            </div>
        `;
                container.appendChild(div);
            });
        }

        function renderWarehouseSummary() {
            const container = document.getElementById('warehouseSummary');
            container.innerHTML = '';
            db.warehouses.forEach(w => {
                const div = document.createElement('div');
                div.className = 'mb-3 p-2 border rounded';
                let content = `<div class="fw-bold mb-2">${w.name}</div>`;
                db.products.forEach(p => {
                    const qty = p.stocks[w.id] || 0;
                    content += `<div class="d-flex justify-content-between"><span>${p.name} (${p.sku})</span><span class="badge bg-secondary">${qty}</span></div>`;
                });
                div.innerHTML = content;
                container.appendChild(div);
            });
        }

        function downloadLowStockCSV() {
            const lowStock = getLowStock();
            const rows = [["Producto", "SKU", "Bodega", "Stock", "Mínimo"]];
            lowStock.forEach(a => rows.push([a.product.name, a.product.sku, a.warehouse.name, a.qty, a.product.minStock]));
            let csv = rows.map(r => r.join(",")).join("\n");
            const a = document.createElement('a');
            a.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
            a.download = `alertas_stock_bajo_${new Date().toISOString().slice(0, 10)}.csv`;
            a.click();
        }

        function logout() {
            window.location.href = "../index.html";
        }
    </script>

</body>

</html>
